<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" class="">
            <div class="user-details">
                <div class="input-box">
                    <span>Email Address</span>
                    <input type="email" placeholder="Enter your email address">
                </div>
                <div class="input-box">
                    <span>Phone Number</span>
                    <input type="text" placeholder="Enter your phone number">
                </div>
                <div class="input-box">
                    <span>Establishment Name</span>
                    <input type="text" placeholder="Enter your establishment name">
                </div>
                <div class="input-box">
                    <span>Physical Address</span>
                    <input type="text" placeholder="Enter your physical address">
                </div>
                <div class="input-box">
                    <span>City</span>
                    <input type="text" placeholder="Enter your city">
                </div>
                <div class="input-box">
                    <span>Postal Code</span>
                    <input type="text" placeholder="Enter your postal code">
                </div>
                <div class="input-box">
                    <span>Province</span>
                    <input type="text" placeholder="Select your province">
                </div>
                <div class="input-box">
                    <span>password</span>
                    <input type="text" placeholder="Confirm your password">
                </div>
            </div>
            <div class="attachments">
                <span>Attach Files</span> 
                <div class="input-box">
                    <span>Establishment Picture</span>
                    <input type="text" placeholder="Select your province">
                </div>
                <div class="input-box">
                    <span>Liquor licence </span>
                    <input type="text" placeholder="Confirm your password">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="update">
            </div>
        </form>
    </div>
</body>
</html>
